<!DOCTYPE html>
<html>
<head>
  <title>Add User</title>
</head>
<body>
  <h2>Add a new user</h2>
  <form method="POST">
    Name: <input type="text" name="name" required><br>
    Email: <input type="email" name="email" required><br>
    <input type="submit" value="Add User">
  </form>
  {% if message %}
    <p><strong>{{ message }}</strong></p>
  {% endif %}
</body>
</html>
